<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');
    </style>
</head>
<body>
    <header><div class="heading">Dice Game</div></header>
    <main>
    <div class="bodycontainer">
        <div class="dicecontainer">
            <div class="dicebox " >
                <div class="player1">Player1</div>
                <div class="dice1ImageContainer"><img class="picture1 picture" src="./pictures/dice6.png" alt="dice1" ></div>
            </div>
            <div class="dicebox ">
                <div  class="player2">Player2</div>
               <div class="dice2ImageContainer"><img class= "picture2 picture" src="./pictures/dice6.png" alt="dice2"></div> 
            </div>
        </div>
        <div class="buttoncontainer">
           <div class = "button" > <div class=" playbutton">Play</div> </div>
           <div class="button" > <div class=" restartbutton">Restart</div> </div>
        </div>
    </div>
    </main>
    <footer> <div>Created by @CodeSadiq</div></footer>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
